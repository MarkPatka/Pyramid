<meta charset="utf-8">
<script type="text/javascript">

	var a = prompt("input 1st number");
	var b = prompt("input 2nd number");

	a = parsInt(a);
	b = parsInt(b);
	var c = a + b;

	alert("Sum of 2 numbers: " + c);

	c = a * b;

	alert("Произведение 2х чисел: " + c);

	c = a / b;

	alert("Деление двух чисел: " + c);

	c = (a+b) / 2;
	
	alert("Среднее арифметическое двух чисел: " + c);

</script>
