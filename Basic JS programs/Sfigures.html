<meta charset="utf-8">
<script type="text/javascript">

	var a = parseInt(prompt("Укажите длинну большего основания трапеции"));
	var b = parseInt(prompt("Укажите длинну меньшего основания трапеции"));
	var h = parseInt(prompt("Укажите высоту трапеции"));

	var s = ((a + b)/2)*h
	alert("Площадь трапеции равна" + " " + s)

	</script>
